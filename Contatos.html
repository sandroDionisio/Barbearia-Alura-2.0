<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="Contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>

				<label  for="nomesobrenome">Nome e sobrenome</label>
				<input class="borda" type='text' id="nomesobrenome" class="input-padrao" required placeholder="Seu nome e sobrenome">
				
				<label  for="Email">Email</label>
				<input class="borda" type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label  for="Telefone">Telefone</label>
				<input class="borda" type="tel" id="Telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">

				<label  for="Mensagem">Mensagem</label>
				<textarea class="borda" cols="30" rows="10" id="Mensagem" class="input-padrao" placeholder="envie sua mensagem"></textarea required >

				<fieldset >
					<legend> Como prefere o nosso contato ?</legend>
					
					<label for="radio-email"><input type="radio" name="contato"
					value="email" id="radio-email">Email</label>
					
					<label class="checkbox" for="radio-telefone"><input type="radio" name="contato"
					value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato"
					value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido ?</legend>
					<select>
						<option >Manhã</option>
						<option >Tarde</option>
						<option >Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail ? </label>
					
				<input type="submit" value="Enviar formulário" class="enviar">

			</form>

			<table>
				<thead>
					<tr>
						<td>Dia</td>
						<td>horário</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
			
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
